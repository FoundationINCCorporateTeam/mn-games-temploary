<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video Ad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent page scrolling */
        }
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <video autoplay muted controls onended="redirect()">
            <source src="/Untitled video (12).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <script>
        function redirect() {
            // After video ends, redirect to another page
            window.location.href = "premium";
        }
    </script>
</body>
</html>
