<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay Video Ad</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent page scrolling */
        }
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            position: relative; /* Added for button positioning */
        }
        video {
            width: 100%;
            height: auto;
            display: block; /* Ensure the video displays correctly */
        }
        .skip-button {
            display: none;
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 15px;
            cursor: pointer;
            z-index: 1; /* Ensure the button is above the video */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted controls onplay="showSkipButton()" onended="redirect()">
            <source src="/Untitled video (12).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="skip-button" id="skipButton" onclick="redirect()">Skip Ad</div>
    </div>
    <script>
        function showSkipButton() {
            setTimeout(function() {
                document.getElementById("skipButton").style.display = "block";
            }, 5000); // Show skip button after 5 seconds
        }

        function redirect() {
            // After video ends or if skip button clicked, redirect to another page
            window.location.href = "premium";
        }
    </script>
</body>
</html>
