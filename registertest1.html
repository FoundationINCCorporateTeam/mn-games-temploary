<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Registration</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1.18.0/dist/supabase.min.js"></script>
</head>
<body>
    <h1>Supabase Registration</h1>
    <form id="registration-form">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Register</button>
    </form>
    <script>
        // **Security: Avoid embedding credentials in client-side code**

        const supabase = supabase.createClient(); // Initialize without credentials

        const registrationForm = document.getElementById('registration-form');

        registrationForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const { user, error } = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (error) {
                    console.error('Registration failed:', error);
                    alert('Registration failed. Please try again.');
                    return;
                }

                const response = await user.json();
                console.log('Registration successful!', response);
                // Redirect to success page or display confirmation message
                alert('Registration successful! You can now log in.');
                // Replace with your desired redirection or action
                // window.location.href = 'success.html';
            } catch (error) {
                console.error('An unexpected error occurred:', error);
                alert('An unexpected error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
