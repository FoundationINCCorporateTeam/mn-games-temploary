<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #register-form {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 300px;
        }

        #register-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        #register-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        #register-form button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <form id="register-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>

    <script>
        // Initialize Supabase
        var supabase = supabase.createClient('https://tdsxayxnjomnoiestnmj.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkc3hheXhuam9tbm9pZXN0bm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTE3NDg4NzUsImV4cCI6MjAyNzMyNDg3NX0._1GPeVJvMjrSyNX3x2mDSGACVIdFkmlD96rgDfOzSkY');

        // Get form elements
        var form = document.getElementById('register-form');
        var emailInput = document.getElementById('email');
        var passwordInput = document.getElementById('password');

        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            var email = emailInput.value;
            var password = passwordInput.value;

            // Create a new user
            supabase.auth.signUp({
                email: email,
                password: password,
            }).then(function(response) {
                if (response.error) {
                    console.error('Error registering:', response.error);
                } else {
                    console.log('User registered:', response.data);
                }
            });
        });
    </script>
</body>
</html>
