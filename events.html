<!DOCTYPE html>
<html>
  <head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            text-align: center;
        }

        /* Navbar Styles */
        nav {
            background-color: black;
            overflow: hidden;
            width: 100%;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Container Styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 50vh;
        }

        /* Button Styles */
        .button {
            padding: 15px 30px;
            font-size: 1.1em;
            background-color: #3af;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #2ac;
        }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="premium">Premium</a>
      <a href="ultimate">Ultimate</a>
      <a href="elite">Elite</a>
      <a href="enterprixprox">MN Secure Browser</a>
    </nav>
    <h1>MN Games Events</h1>
    <h3>Below are the upcoming events:</h3>
    <ul>
      <li>MN Games 2024-2025 School Year Release (September 8, 2024></li>
      <li>MN Games 1v1.lol Tourny (TBD)</li>
      <li>MN Games Additional Support Release (TBD)</li>
    </ul>
    <p>For more information please wait for a link by each item.</p>
  </body>
</html>
