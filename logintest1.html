<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required minlength="6">
        <button type="submit">Login</button>
    </form>
    <p style="text-align:center;" id="error-message" class="error" style="display: none;">Invalid email or password</p>
    <p style="text-align:center;" id="success-message" class="success" style="display: none;">Successfully logged in, redirecting...</p>

    <script>
        // Initialize Supabase
        var supabase = supabase.createClient('https://tdsxayxnjomnoiestnmj.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkc3hheXhuam9tbm9pZXN0bm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTE3NDg4NzUsImV4cCI6MjAyNzMyNDg3NX0._1GPeVJvMjrSyNX3x2mDSGACVIdFkmlD96rgDfOzSkY');

        // Get form elements
        var form = document.getElementById('login-form');
        var emailInput = document.getElementById('email');
        var passwordInput = document.getElementById('password');
        var errorMessage = document.getElementById('error-message');
        var successMessage = document.getElementById('success-message');

        // Hide error and success messages when input fields are clicked
        emailInput.addEventListener('click', function() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });

        passwordInput.addEventListener('click', function() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        });

        // Handle form submission
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            var email = emailInput.value;
            var password = passwordInput.value;

            // Authenticate the user
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                console.error('Error logging in:', error);
                if (error.code === 'INVALID_PASSWORD' || error.code === 'INVALID_USER')
                    errorMessage.textContent = 'Invalid email or password';
                else
                    errorMessage.textContent = 'Error with login. If this continues please contact us.';
                errorMessage.style.display = 'block';
            } else {
                console.log('User logged in:', data);
                successMessage.style.display = 'block';
                setTimeout(function() {
                    window.location.href = 'dashboard';
                }, 3000); // Redirect after 3 seconds
            }
        });
    </script>
</body>
</html>
