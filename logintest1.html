<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
    <style>
        /* Your styles here */
    </style>
</head>
<body>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required minlength="6">
        <button type="submit">Login</button>
    </form>
    <p style="text-align:center;" id="error-message" class="error" style="display: none;">Invalid email or password</p>
    <p style="text-align:center;" id="success-message" class="success" style="display: none;">Successfully logged in, redirecting...</p>
    <p style="text-align:center;" id="general-error-message" class="error" style="display: none;">Error with login. If this continues please contact us.</p>

    <script>
        // Initialize Supabase
        var supabase = supabase.createClient('https://tdsxayxnjomnoiestnmj.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkc3hheXhuam9tbm9pZXN0bm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTE3NDg4NzUsImV4cCI6MjAyNzMyNDg3NX0._1GPeVJvMjrSyNX3x2mDSGACVIdFkmlD96rgDfOzSkY');

        // Get form elements
        var form = document.getElementById('login-form');
        var emailInput = document.getElementById('email');
        var passwordInput = document.getElementById('password');
        var errorMessage = document.getElementById('error-message');
        var successMessage = document.getElementById('success-message');
        var generalErrorMessage = document.getElementById('general-error-message');

        // Hide error messages when input fields are clicked
        emailInput.addEventListener('focus', function() {
            errorMessage.style.display = 'none';
            generalErrorMessage.style.display = 'none';
        });
        passwordInput.addEventListener('focus', function() {
            errorMessage.style.display = 'none';
            generalErrorMessage.style.display = 'none';
        });

        // Handle form submission
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            var email = emailInput.value;
            var password = passwordInput.value;

            // Authenticate the user
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) {
                    console.error('Error logging in:', error);
                    if (error.message === 'Invalid email or password') {
                        errorMessage.style.display = 'block';
                    } else {
                        generalErrorMessage.style.display = 'block';
                    }
                } else {
                    console.log('User logged in:', data);
                    successMessage.style.display = 'block';
                    setTimeout(function() {
                        window.location.href = 'dashboard';
                    }, 3000); // Redirect after 3 seconds
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                generalErrorMessage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
