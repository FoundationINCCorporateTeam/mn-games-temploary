<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<form id="signup-form">
    <h2>Sign Up</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="submit" value="Sign Up">
</form>

<script>
document.getElementById("signup-form").addEventListener("submit", function(event) {
    event.preventDefault();
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    
    var userData = {
        email: email,
        password: password
    };
    
    fetch('https://cloud.appwrite.io/v1/account', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-Appwrite-Project': '6606fc10888f15d99993', // Replace with your project ID
            'X-Appwrite-Key': '76c6c0054626a367bf7e862153f3d0d9ee6d047604eaab5281e1ce4c0ce0f4f5140afee7e0a12a57c786202e697dc58e00ebf02295f1275965aff7568df354ae6e2648fbfbf2b3ecb58e6e9f471d29abdb196be8b8985332d0b973aecdc1c705751dd5bc2e407e6100d591d3d36b6ebdd2bce2a6b89abcc356b7a7d0a8ad6641' // Replace with your API key
        },
        body: JSON.stringify(userData)
    })
    .then(response => response.json())
    .then(data => {
        console.log('Success:', data);
        alert('Signed up successfully!');
        // You can redirect the user to another page or do any other action upon successful sign-up
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('An error occurred while signing up. Please try again later.');
    });
});
</script>

</body>
</html>
