<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #register-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.2);
            width: 300px;
        }

        #register-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        #register-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background: #007BFF;
            color: #fff;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #register-form button:hover {
            background: #0056b3;
        }

        #error-message, #success-message {
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        #error-message {
            background-color: #FFC0CB;
            color: #900;
        }

        #success-message {
            background-color: #90EE90;
            color: #006400;
        }
    </style>
</head>
<body>
    <form id="register-form">
        <h2>Sign-up for MN Games</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
        <p style="text-align:center"> Already have an account?<br><a href="sign-in">Sign-in!</a></p>        
        <p id="error-message"></p>
        <p id="success-message"></p>
    </form>

    <script>
        // Initialize Supabase
        var supabase = supabase.createClient('https://tdsxayxnjomnoiestnmj.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkc3hheXhuam9tbm9pZXN0bm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTE3NDg4NzUsImV4cCI6MjAyNzMyNDg3NX0._1GPeVJvMjrSyNX3x2mDSGACVIdFkmlD96rgDfOzSkY');

        // Get form elements
        var form = document.getElementById('register-form');
        var emailInput = document.getElementById('email');
        var passwordInput = document.getElementById('password');
        var errorMessage = document.getElementById('error-message');
        var successMessage = document.getElementById('success-message');

        // Handle form submission
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            var email = emailInput.value;
            var password = passwordInput.value;

            // Create a new user
            supabase.auth.signUp({
                email: email,
                password: password,
            }).then(function(response) {
                if (response.error) {
                    console.error('Error registering:', response.error);
                    errorMessage.textContent = 'Error registering: ' + response.error.message;
                    errorMessage.style.display = 'block';
                    successMessage.style.display = 'none';
                } else {
                    console.log('User registered:', response.data);
                    successMessage.textContent = 'User registered successfully!';
                    successMessage.style.display = 'block';
                    errorMessage.style.display = 'none';
                    // Redirect after 3 seconds
                    setTimeout(function() {
                        window.location.href = 'onboarding.html';
                    }, 3000);
                }
            });
        });
    </script>
</body>
</html>
