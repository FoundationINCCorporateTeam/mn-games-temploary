<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<h2 style="text-align:center;"> Welcome to MN Games! To access our website and content please create an account. If you already have one please click login.</h2>
<form id="signin-form">
    <h2 style="text-align:center;">Sign-up for an MN Games Account!</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="submit" value="Sign Up">
    <p style="text-align:center;">Already have an account?<br><a style="text-align:center;" href="sign-in.html">Login!</a></p>
</form>

<script>
document.getElementById("signin-form").addEventListener("submit", function(event) {
    event.preventDefault();
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    
    var userData = {
        email: email,
        password: password
    };
    
    fetch('https://x8ki-letl-twmt.n7.xano.io/api:A-o4OQD_/auth/signup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to sign in');
        }
        return response.json();
    })
    .then(data => {
        console.log('Success:', data);
        const token = data.authToken; // Extracting the token from the response
        console.log('Token:', token); // Log the token to the console for debugging
        localStorage.setItem('authToken', token); // Store the token in local storage with the key 'authToken'
        alert('Signed in successfully');
        // Redirect the user to another page after successful sign-in
        window.location.href = 'dashboard.html'; // Change to your protected page URL
    })
    .catch((error) => {
        console.error('Error:', error);
        alert('An error occurred while signing in. Please try again later.');
    });
});
</script>

</body>
</html>
