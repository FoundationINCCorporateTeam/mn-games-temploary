<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 400px;
        margin: 0 auto;
    }
    input[type="email"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .success-message {
        background-color: #7FFF7F; /* Green background */
        border: 1px solid #98FB98; /* Lighter shade of green border */
        color: white; /* White text */
        padding: 10px; /* Padding */
        border-radius: 10px; /* Rounded corners */
        margin-top: 20px; /* Margin from the top */
        text-align:center;
    }
</style>
</head>
<body>
<h2 style="text-align:center;"> Welcome to MN Games! To access our website and content please create an account. If you already have one please click login.</h2>
<form id="signin-form">
    <h2 style="text-align:center;">Sign-up for an MN Games Account!</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="submit" value="Sign Up">
    <p style="text-align:center;">Already have an account?<br><a style="text-align:center;" href="sign-in.html">Login!</a></p>
</form>

<div class="success-message" id="successMessage" style="display:none;">Sign-up Successful! Welcome to MN Games...</div>

<script>
document.getElementById("signin-form").addEventListener("submit", function(event) {
    event.preventDefault();
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    
    var userData = {
        email: email,
        password: password
    };
    
    fetch('https://x8ki-letl-twmt.n7.xano.io/api:U1fa8GL4/auth/signup', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to sign up');
        }
        return response.json();
    })
    .then(data => {
        console.log('Success:', data);
        const token = data.authToken; // Extracting the token from the response
        console.log('Token:', token); // Log the token to the console for debugging
        localStorage.setItem('authToken', token); // Store the token in local storage with the key 'authToken'
        
        // Show success message
        document.getElementById("successMessage").style.display = "block";
        
        // Redirect the user to another page after successful sign-up after 3 seconds
        setTimeout(function() {
            window.location.href = 'dashboard.html'; // Change to your protected page URL
        }, 3000); // 3000 milliseconds delay
    })
    .catch((error) => {
        console.error('Error:', error);
        // Redirect to the error page after 3 seconds
        setTimeout(function() {
            window.location.href = 'SIGN_UP_ERROR_834.html';
        }, 3000); // 3000 milliseconds delay
    });
});
</script>

</body>
</html>
