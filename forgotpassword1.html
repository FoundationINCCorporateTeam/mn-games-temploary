<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Reset</title>
<link rel="shortcut icon" type="image/png" href="/Designer (5).png"/>
<style>
 body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('background.jpg'); /* Background photo */
        background-size: cover;
        background-position: center;
        height: 100vh; /* Full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    form {
        max-width: 400px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }
    input[type="email"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error-message, .success-message {
        background-color: rgba(255, 0, 0, 0.8); /* Red background for error message */
        border: 1px solid #FFFFFF; /* White border */
        color: white; /* White text */
        padding: 10px; /* Padding */
        border-radius: 10px; /* Rounded corners */
        margin-top: 20px; /* Margin from the top */
        text-align: center;
        display: none; /* Initially hidden */
    }
    .success-message {
        background-color: rgba(0, 128, 0, 0.8); /* Green background for success message */
    }
</style>
</head>
<body>
<h2><b>IMPORTANT!</b> AFTER SUBMITTING THIS FORM DON'T LEAVE THE PAGE YOU WILL BE REDIRECTED TO. IF YOU DO YOU WILL HAVE TO CREATE A NEW ACCOUNT</h2>
<div class="container">
    <form id="resetForm">
        <h2 style="text-align:center;">Password Reset</h2>
        <input type="email" id="email" placeholder="Enter your email" required>
        <input type="submit" value="Reset Password">
    </form>

    <div class="error-message" id="errorMessage">Failed API password reset request. Please try again later.</div>
    <div class="success-message" id="successMessage">Sending you to reset password</div>
</div>

<script>
document.getElementById("resetForm").addEventListener("submit", function(event) {
    event.preventDefault();
    var email = document.getElementById("email").value;
    
    var endpoint = `https://x8ki-letl-twmt.n7.xano.io/api:IP_JEuz7/user/{user_id}`;
    
    fetch(endpoint, {
        method: 'DELETE'
    })
      setTimeout(function() {
            window.location.href = "changepassword";
        }, 3000); // Change the delay time (in milliseconds) as needed
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to reset password');
        }
        // Show success message
        document.getElementById("successMessage").style.display = "block";
        // Hide error message if previously shown
        document.getElementById("errorMessage").style.display = "none";
    })
    .catch((error) => {
        console.error('Error:', error);
        // Show error message
        document.getElementById("errorMessage").style.display = "block";
        // Hide success message if previously shown
        document.getElementById("successMessage").style.display = "none";
    });
});
</script>

</body>
</html>
