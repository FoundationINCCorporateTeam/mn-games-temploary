<!doctype html>
<html>
<head>
<style>
.iframe-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full height for the iframe */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1; /* Keep iframe below buttons */
        }
</style>
</head>
<body>
<div id="iframe-container">
<iframe src="https://teched.sdao.me"></iframe>
</body>
</html>
