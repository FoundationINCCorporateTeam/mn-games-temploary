<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Schoology</title>
    <link rel="shortcut icon" type="image/png" href="/schoology-logo.png"/>
    <style>
        /* your existing CSS styles */
        .glitch-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: #222;
        }

        .glitch {
            position: relative;
            font-size: 80px;
            font-weight: 700;
            line-height: 1.2;
            color: #fff;
            letter-spacing: 5px;
            z-index: 1;
        }

        .glitch:before,
        .glitch:after {
            display: block;
            content: attr(data-glitch);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }

        .glitch:before {
            animation: glitch-color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
            color: #0ff;
            z-index: -1;
        }

        .glitch:after {
            animation: glitch-color 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
            color: #ff00ff;
            z-index: -2;
        }

        @keyframes glitch-color {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-3px, 3px);
            }

            40% {
                transform: translate(-3px, -3px);
            }

            60% {
                transform: translate(3px, 3px);
            }

            80% {
                transform: translate(3px, -3px);
            }

            to {
                transform: translate(0);
            }
        }
    </style>
</head>
<body>
<div class="announcement-bar">
    <!-- your announcement content -->
</div>

<nav>
    <!-- your navigation menu -->
</nav>

<!-- your popup disclaimer -->

<div class="container">
    <div class="glitch-wrapper">
        <div class="glitch" data-glitch="Welcome to MN Games">Welcome to MN Games</div>
    </div>
    <p>Experience the future of gaming...</p>
    <!-- your signup buttons -->

    <div class="glitch-wrapper">
        <div class="glitch" data-glitch="Meet The Creators!">Meet The Creators!</div>
    </div>

    <!-- your card containers -->

    <button class="futuristic-button ultimate-button" onclick="window.location.href='/ourteam.html'">View more of our leaders!</button>
</div>

<!-- your additional content -->

</body>
</html>
