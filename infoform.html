<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
<style>
  body {
    font-family: Arial;
    margin: 0px;
    padding: 5px;
</style>
  </head>
  <body>
<form>
  <label><p>Name:</p></label>
  <input id="name" type="text" placeholder="ex. Nolan">
  <label><p>Email Address:</p></label>
  <input id="email" type="email" placeholder="ex. mngamesofficial1@gmail.com">
  <label><p>Type:</p></label>
  <input id="type1" type="radio" name="type" value="feedback">
  <label for="type1">Feedback</label><br>
  <input id="type2" type="radio" name="type" value="suggestion">
  <label for="type2">Suggestion</label><br>
  <input id="type3" type="radio" name="type" value="report">
  <label for="type3">Report</label><br>
  <input id="type4" type="radio" name="type" value="request">
  <label for="type4">Request</label><br>
  <input id="type5" type="radio" name="type" value="other">
  <label for="type5">Other</label>
  <label><p>Subject:</p></label>
  <input id="subject" type="text" placeholder="ex. Example subject">
  <label><p>Description:</p></label>
  <textarea id="description" name="description" rows="4" cols="50" placeholder="explain"></textarea>
    
</form>
  </body>
</html>
