const container = document.getElementById("gameContainer");

        // Function to open game URL in fullscreen iframe
        function openGameInFullscreen(url) {
            window.open("about:blank", "_blank", "fullscreen=yes");
            const iframe = document.createElement("iframe");
            iframe.setAttribute("src", url);
            iframe.setAttribute("style", "position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 999999;");
            document.body.appendChild(iframe);
        }

        // Function to render cards based on game names array
        function renderCards(gameNames) {
            container.innerHTML = ""; // Clear previous cards
            
            gameNames.forEach(function(gameName) {
                const card = document.createElement("div");
                card.classList.add("card");
                card.innerHTML = `
                    <h2>${gameName}</h2>
                    <p>The game: ${gameName} is operated and hosted by MN Games.</p>
                `;
                card.addEventListener("click", function() {
                    const gameURL = `https://nolanitestaccount1.blob.core.windows.net/testing1/3kh0-assets-fixy/3kh0-assets-fixy/${gameName}/index.html`;
                    openGameInFullscreen(gameURL);
                });
                container.appendChild(card);
            });
        }

        // Initial render of cards
        renderCards(games);

        // Event listener for search input
        const searchInput = document.getElementById("searchInput");
        searchInput.addEventListener("input", function() {
            const searchTerm = this.value.toLowerCase();
            const filteredGames = games.filter(function(gameName) {
                return gameName.toLowerCase().includes(searchTerm);
            });
            renderCards(filteredGames);
        });
    });
