<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Email Lookup</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Get User Creation Date</h1>
    <button id="open-input-btn">Enter Email</button>
    <div id="email-input-div" class="hidden">
        <input type="email" id="email-input" placeholder="Enter your email">
        <button id="submit-email-btn">Submit</button>
    </div>
    <div id="result-div" class="hidden">
        <p id="result-text"></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const SUPABASE_URL = 'https://tdsxayxnjomnoiestnmj.supabase.co';
            const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkc3hheXhuam9tbm9pZXN0bm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTE3NDg4NzUsImV4cCI6MjAyNzMyNDg3NX0._1GPeVJvMjrSyNX3x2mDSGACVIdFkmlD96rgDfOzSkY';
            const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

            document.getElementById('open-input-btn').addEventListener('click', () => {
                document.getElementById('email-input-div').classList.remove('hidden');
            });

            document.getElementById('submit-email-btn').addEventListener('click', async () => {
                const email = document.getElementById('email-input').value;
                if (email) {
                    try {
                        const { data, error } = await supabase.auth.api.getUserByEmail(email);
                        if (error) {
                            throw error;
                        }
                        const createdAt = data.created_at;
                        document.getElementById('result-text').innerText = `User created at: ${createdAt}`;
                        document.getElementById('result-div').classList.remove('hidden');
                    } catch (error) {
                        document.getElementById('result-text').innerText = `Error: ${error.message}`;
                        document.getElementById('result-div').classList.remove('hidden');
                    }
                } else {
                    document.getElementById('result-text').innerText = 'Please enter a valid email.';
                    document.getElementById('result-div').classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
