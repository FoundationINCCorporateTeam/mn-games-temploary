<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clerk Integration</title>
    <!-- Clerk SDK -->
    <script src="https://js.clerk.dev" onload="initializeClerk()" onerror="handleClerkLoadError()"></script>
</head>
<body>
    <div id="app">
        <!-- Authentication components -->
        <clerk-sign-in></clerk-sign-in>
        <clerk-sign-up></clerk-sign-up>
        <clerk-user-profile></clerk-user-profile>
    </div>

    <script>
        function initializeClerk() {
            // Initialize Clerk with your public API key
            Clerk.configure({
                apiKey: 'YOUR_PUBLIC_API_KEY',
                frontendApi: 'https://api.clerk.dev',
                navigate: true // Enable navigation
            });
        }

        function handleClerkLoadError() {
            console.error("Failed to load Clerk SDK.");
        }
    </script>
</body>
</html>
