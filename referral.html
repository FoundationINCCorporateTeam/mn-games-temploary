<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to MN Games!</h1>
    <p>It seems someone has referred you to MN Games! Please go have fun at MN Games!</p>
    <button id="verifyButton">Check out MN Games!</button>
    <p id="verificationMessage" class="error-message"></p>
</div>

<script>
    document.getElementById("verifyButton").addEventListener("click", function() {
        // Function to retrieve email from local storage
        function getEmailFromLocalStorage() {
            return localStorage.getItem('email');
        }

        // Function to verify user and update referral count
        function verifyAndUpdateReferral() {
            // Add your Supabase URL and API key here
            const supabaseUrl = 'https://dvsoyesscauzsirtjthh.supabase.co';
            const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2c295ZXNzY2F1enNpcnRqdGhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTQzNTU4NDQsImV4cCI6MjAyOTkzMTg0NH0.3HoGdobfXm7-SJtRSVF7R9kraDNHBFsiEaJunMjwpHk';

            // Get email from local storage
            const email = getEmailFromLocalStorage();

            if (email) {
                // Make a GET request to check if the user's email exists in the share-users table
                fetch(`${supabaseUrl}/rest/v1/share-users?name=eq.${email}`, {
                    method: 'GET',
                    headers: {
                        'apikey': supabaseAnonKey
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to check user in Supabase');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length === 0) {
                        // If email is not found in share-users table, add it and update referral count
                        fetch(`${supabaseUrl}/rest/v1/share-users`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'apikey': supabaseAnonKey
                            },
                            body: JSON.stringify({
                                name: email
                            })
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Failed to add user to share-users table');
                            }
                            console.log('User added to share-users table');
                            // Fetch user data from users table to get referral count
                            fetch(`${supabaseUrl}/rest/v1/users?email=eq.${email}`, {
                                method: 'GET',
                                headers: {
                                    'apikey': supabaseAnonKey
                                }
                            })
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Failed to fetch user data from Supabase');
                                }
                                return response.json();
                            })
                            .then(userData => {
                                if (userData.length > 0) {
                                    const referralCount = userData[0].referral_count + 1;
                                    // Update referral count for the user
                                    fetch(`${supabaseUrl}/rest/v1/users?email=eq.${email}`, {
                                        method: 'PATCH',
                                        headers: {
                                            'Content-Type': 'application/json',
                                            'apikey': supabaseAnonKey
                                        },
                                        body: JSON.stringify({
                                            referral_count: referralCount
                                        })
                                    })
                                    .then(response => {
                                        if (!response.ok) {
                                            throw new Error('Failed to update referral count');
                                        }
                                        console.log('Referral count updated successfully');
                                        document.getElementById("verificationMessage").textContent = "Referral tracked successfully!";
                                        document.getElementById("verificationMessage").className = "success-message";
                                    })
                                    .catch(error => {
                                        console.error('Error:', error.message);
                                        document.getElementById("verificationMessage").textContent = "Error updating referral count!";
                                        document.getElementById("verificationMessage").className = "error-message";
                                    });
                                } else {
                                    console.error('User not found');
                                    document.getElementById("verificationMessage").textContent = "User not found!";
                                    document.getElementById("verificationMessage").className = "error-message";
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error.message);
                                document.getElementById("verificationMessage").textContent = "Error fetching user data!";
                                document.getElementById("verificationMessage").className = "error-message";
                            });
                        })
                        .catch(error => {
                            console.error('Error:', error.message);
                            document.getElementById("verificationMessage").textContent = "Error adding user to share-users table!";
                            document.getElementById("verificationMessage").className = "error-message";
                        });
                    } else {
                        console.error('User has already used a referral link');
                        document.getElementById("verificationMessage").textContent = "Looks like you have already used your referral for this link will not be counted.";
                        document.getElementById("verificationMessage").className = "error-message";
                    }
                })
                .catch(error => {
                    console.error('Error:', error.message);
                    document.getElementById("verificationMessage").textContent = "Error verifying referral!";
                    document.getElementById("verificationMessage").className = "error-message";
                });
            } else {
                console.error('Email not found in local storage');
                document.getElementById("verificationMessage").textContent = "Email not found!";
                document.getElementById("verificationMessage").className = "error-message";
            }
        }

        // Call the function to verify and update referral when the button is clicked
        verifyAndUpdateReferral();
    });
</script>

</body>
</html>
