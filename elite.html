<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Schoology</title>
    <link rel="shortcut icon" type="image/png" href="/schoology-logo.png"/>
</head>
<body>
    <script>
        // Create meta elements
        const metaCharset = document.createElement('meta');
        metaCharset.setAttribute('charset', 'UTF-8');

        const metaViewport = document.createElement('meta');
        metaViewport.setAttribute('name', 'viewport');
        metaViewport.setAttribute('content', 'width=device-width, initial-scale=1.0');

        // Create title element
        const title = document.createElement('title');
        title.textContent = 'Home | Schoology';

        // Create link element for favicon
        const favicon = document.createElement('link');
        favicon.setAttribute('rel', 'shortcut icon');
        favicon.setAttribute('type', 'image/png');
        favicon.setAttribute('href', '/schoology-logo.png');

        // Create style element
        const style = document.createElement('style');
        style.textContent = `
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #222;
                color: #fff;
                text-align: center;
            }
            /* Navbar Styles */
            nav {
                background-color: black;
                overflow: hidden;
                width: 100%;
            }
            nav a {
                float: left;
                display: block;
                color: white;
                text-align: center;
                padding: 14px 20px;
                text-decoration: none;
            }
            nav a:hover {
                background-color: #555;
            }
            /* Container Styles */
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 50vh;
            }
            /* Button Styles */
            .button {
                padding: 15px 30px;
                font-size: 1.1em;
                background-color: #3af;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
            .button:hover {
                background-color: #2ac;
            }
        `;

        // Create nav element and anchor elements
        const nav = document.createElement('nav');
        const links = [
            { href: 'index.html', text: 'Home' },
            { href: 'premium.html', text: 'Premium' },
            { href: 'ultimate.html', text: 'Ultimate' },
            { href: 'tournaments.html', text: 'Tournaments' },
            { href: 'enterprise.html', text: 'Enterprise Proxy and Websites' },
            { href: 'https://mnsupport.ladesk.com/', text: 'MN Games Support' },
            { href: 'elite.js', text: 'Elite' }
        ];
        links.forEach(linkData => {
            const anchor = document.createElement('a');
            anchor.setAttribute('href', linkData.href);
            anchor.textContent = linkData.text;
            nav.appendChild(anchor);
        });

        // Create heading element
        const heading = document.createElement('h2');
        heading.textContent = 'Elite is coming... Are you ready?';

        const paragraph = document.createElement('p');
        paragraph.innerHTML = 'Information: Our developers are excited to announce that the MN Games Elite website is on the way!<br>We do not have a set release date but a release date will be posted here when it releases.<br> The MN Games Elite Website will include many games more info to come on Mar 18 at 3:30 PM';

        // Create anchor element for feature request
        const featureRequestLink = document.createElement('a');
        featureRequestLink.setAttribute('data-nolt', 'button');
        featureRequestLink.setAttribute('href', 'https://mn-games-feedback-and-website-ideas.nolt.io');
        featureRequestLink.textContent = 'Feature Request';

        // Create script element for Nolt widget
        const noltScript = document.createElement('script');
        noltScript.setAttribute('async', '');
        noltScript.setAttribute('src', 'https://cdn.nolt.io/widgets.js');

        // Create script element for HubSpot embed code
        const hubSpotScript = document.createElement('script');
        hubSpotScript.setAttribute('type', 'text/javascript');
        hubSpotScript.setAttribute('id', 'hs-script-loader');
        hubSpotScript.setAttribute('async', '');
        hubSpotScript.setAttribute('defer', '');
        hubSpotScript.setAttribute('src', '//js-na1.hs-scripts.com/45424707.js');

        // Append elements to the document
        document.head.appendChild(metaCharset);
        document.head.appendChild(metaViewport);
        document.head.appendChild(title);
        document.head.appendChild(favicon);
        document.head.appendChild(style);
        document.body.appendChild(nav);
        document.body.appendChild(heading);
        document.body.appendChild(paragraph);
        document.body.appendChild(featureRequestLink);
        document.body.appendChild(noltScript);
        document.body.appendChild(hubSpotScript);
    </script>
</body>
</html>
