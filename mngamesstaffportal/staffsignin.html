<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    form {
      width: 300px;
      margin: 0 auto;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      display: none;
    }
    .success {
      background-color: #90EE90;
      color: #006400;
      display: none;
    }
  </style>
</head>
<body>
  <h2>MN Games Staff Sign-in</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required minlength="6">
    <button type="submit">Login</button>
    <p style="text-align: center"> Don't have an account?<br><a href="/sign-up">Create One!</a></p>
    <p style="text-align: center"> Forgot your password?<br><a href="/forgotpassword">Reset it!</a></p>
    <p id="error-message" class="error"></p>
    <p id="success-message" class="success"></p>
  </form>

  <script>
    // Initialize Supabase for authentication
    var SUPABASE_URL = 'https://tdsxayxnjomnoiestnmj.supabase.co';
    var SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkc3hheXhuam9tbm9pZXN0bm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTE3NDg4NzUsImV4cCI6MjAyNzMyNDg3NX0._1GPeVJvMjrSyNX3x2mDSGACVIdFkmlD96rgDfOzSkY';

    var supabaseAuth = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Get form elements
    var form = document.getElementById('login-form');
    var emailInput = document.getElementById('email');
    var passwordInput = document.getElementById('password');
    var errorMessage = document.getElementById('error-message');
    var successMessage = document.getElementById('success-message');

    // Handle form submission
    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      var email = emailInput.value;
      var password = passwordInput.value;

      if (!email || !password) {
        displayError('Please fill in all fields.');
        return;
      }

      try {
        // Authenticate the user with supabaseAuth using signInWithPassword
        const { user, session, error } = await supabaseAuth.auth.signInWithPassword(email, password);

        if (error) {
          console.error('Error logging in:', error.message);
          displayError('Invalid email or password.');
          return;
        }

        console.log('User logged in:', user);
        // Store email in local storage only if login is successful
        localStorage.setItem('email', email);
        displaySuccess('Successfully logged in, checking account status...');

        // Check if the email exists in mngamesplus table with supabaseAuth
        const { data: mngamesData, error: mngamesError } = await supabaseAuth
          .from('mngamesplus')
          .select('status')
          .eq('email', email)
          .single();

        if (mngamesError && mngamesError.code !== 'PGRST116') {
          console.error('Error checking account status:', mngamesError.message);
          displayError('Unable to verify account status.');
          return;
        }

        // Check if the user is suspended or terminated
        if (mngamesData && (mngamesData.status === 'suspend' || mngamesData.status === 'terminate')) {
          console.log(`User account has been ${mngamesData.status}ed.`);
          displayError(`Your account has been ${mngamesData.status}ed. Please contact support.`);
          return;
        }

        // Retrieve user's mn_credits, staff, and accessLevel fields and store them in local storage
        const { data: userData, error: userError } = await supabaseAuth
          .from('users')
          .select('mn_credits, staff, accessLevel')
          .eq('email', email)
          .single();

        if (userError) {
          console.error('Error retrieving user data:', userError.message);
          displayError('Unable to retrieve user information.');
          return;
        }

        // Check if the user is a staff member
        if (!userData || !userData.staff) {
          displayError('You are not authorized to sign in as a staff member.');
          localStorage.setItem('staff', false);
          return;
        }

        localStorage.setItem('mn_credits', userData.mn_credits);
        localStorage.setItem('staff', true);
        localStorage.setItem('accessLevel', userData.accessLevel);
        console.log('MN Credits retrieved:', userData.mn_credits);

        // Set ismngamesplus to true if email exists, otherwise false
        const isMngamesplus = !!mngamesData;
        localStorage.setItem('ismngamesplus', isMngamesplus);

        setTimeout(function() {
          window.location.href = 'staffdashboard';
        }, 3000); // Redirect after 3 seconds

      } catch (error) {
        console.error('Unexpected error:', error.message);
        displayError('An unexpected error occurred. Please try again.');
      }
    });

    // Function to display error message
    function displayError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Function to display success message
    function displaySuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }
  </script>
</body>
</html>
