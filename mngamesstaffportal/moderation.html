<!DOCTYPE html>
<html>
<head>
  <title>Moderation Page</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 0 auto;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    label {
      margin: 10px 0 5px;
      font-size: 18px;
    }
    select, input[type="text"], input[type="date"], textarea, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Moderation Form</h1>
    <form id="moderation-form">
      <label for="user-select">Select User:</label>
      <select id="user-select" required>
        <option value="" disabled selected>Select a user</option>
      </select>

      <label for="type-select">Type:</label>
      <select id="type-select" required>
        <option value="" disabled selected>Select action type</option>
        <option value="suspend">Suspend</option>
        <option value="terminate">Terminate</option>
      </select>

      <label for="reason">Reason:</label>
      <textarea id="reason" placeholder="Enter reason for action" required></textarea>

      <label for="suspend-date" class="hidden" id="date-label">Suspended Until (only for suspension):</label>
      <input type="date" id="suspend-date" class="hidden">

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const SUPABASE_URL = 'https://tdsxayxnjomnoiestnmj.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkc3hheXhuam9tbm9pZXN0bm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTE3NDg4NzUsImV4cCI6MjAyNzMyNDg3NX0._1GPeVJvMjrSyNX3x2mDSGACVIdFkmlD96rgDfOzSkY';
    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

 // Function to fetch users and populate dropdown
    async function fetchUsers() {
      try {
        const { data: users, error } = await supabaseClient
          .from('users')
          .select('id, email');

        if (error) {
          throw error;
        }

        const userSelect = document.getElementById('user-select');
        users.forEach(user => {
          const option = document.createElement('option');
          option.value = user.id;
          option.textContent = user.email;
          userSelect.appendChild(option);
        });
      } catch (error) {
        console.error('Error fetching users:', error.message);
        displayError('Failed to fetch users.');
      }
    }

    // Handle form submission
    const form = document.getElementById('moderation-form');
    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const formData = new FormData(form);
      const data = {};
      formData.forEach((value, key) => {
        data[key] = value;
      });

      try {
        const { data: moderationData, error } = await supabaseClient
          .from('moderation')
          .insert([data]);

        if (error) {
          throw error;
        }

        console.log('Moderation data inserted:', moderationData);
        displaySuccess('Moderation data inserted successfully.');
        form.reset();
      } catch (error) {
        console.error('Error inserting moderation data:', error.message);
        displayError('Error inserting moderation data.');
      }
    });

    // Display error message
    function displayError(message) {
      const errorMessage = document.getElementById('error-message');
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
    }

    // Display success message
    function displaySuccess(message) {
      const successMessage = document.getElementById('success-message');
      successMessage.textContent = message;
      successMessage.style.display = 'block';
    }

    // Fetch users and populate dropdown on page load
    fetchUsers();
  </script>
</body>
</html>
