<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Disabled Pages</title>
</head>
<body>
  <h2>Manage Disabled Pages</h2>
  
  <!-- Form to add page to disabled_pages table -->
  <form id="add-page-form">
    <label for="page-select">Select a page:</label>
    <select id="page-select" name="page">
      <!-- Options will be dynamically populated by JavaScript -->
    </select>
    <button type="submit">Add Page</button>
  </form>
  
  <!-- List of disabled pages -->
  <h3>Disabled Pages</h3>
  <ul id="disabled-pages-list">
    <!-- List items will be dynamically populated by JavaScript -->
  </ul>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
  <script src="script.js"></script>
</body>
</html>
