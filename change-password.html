<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
 body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('background.jpg'); /* Background photo */
        background-size: cover;
        background-position: center;
        height: 100vh; /* Full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    form {
        max-width: 400px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error-message, .success-message {
        background-color: rgba(255, 0, 0, 0.8); /* Red background for error message */
        border: 1px solid #FFFFFF; /* White border */
        color: white; /* White text */
        padding: 10px; /* Padding */
        border-radius: 10px; /* Rounded corners */
        margin-top: 20px; /* Margin from the top */
        text-align: center;
        display: none; /* Initially hidden */
    }
    .success-message {
        background-color: rgba(0, 128, 0, 0.8); /* Green background for success message */
    }
</style>
</head>
<body>

<div class="container">
    <form id="resetPasswordForm">
        <h2 style="text-align:center;">Reset Password</h2>
        <input type="password" id="password" name="password" placeholder="New Password" required>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" required>
        <input type="submit" value="Reset Password">
    </form>

    <div class="error-message" id="errorMessage" style="display: none;"></div>
    <div class="success-message" id="successMessage" style="display: none;"></div>
</div>

<script>
document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirm_password").value;
    
    // Check if passwords match
    if (password !== confirmPassword) {
        // Show error message if passwords don't match
        document.getElementById("errorMessage").innerText = "Passwords do not match.";
        document.getElementById("errorMessage").style.display = "block";
        return; // Exit function early
    }
    
    // Encode password values
    var userData = {
        password: encodeURIComponent(password) // Encode password value
    };
    
    fetch('https://x8ki-letl-twmt.n7.xano.io/api:RF0m_AxI/update_password', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to reset password');
        }
        // Show success message
        document.getElementById("successMessage").innerText = "Password reset successful!";
        document.getElementById("successMessage").style.display = "block";
        // Hide error message if previously shown
        document.getElementById("errorMessage").style.display = "none";
    })
    .catch((error) => {
        console.error('Error:', error);
        // Show error message
        document.getElementById("errorMessage").innerText = "Failed to reset password. Please try again.";
        document.getElementById("errorMessage").style.display = "block";
        // Hide success message if previously shown
        document.getElementById("successMessage").style.display = "none";
    });
});
</script>

</body>
</html>
