<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Reset - Change Password</title>
</head>
<body>
  <h2>Reset Password - Change Password</h2>
  <label for="code">Enter the 6-digit code sent to your email:</label>
  <input type="text" id="code" required>
  <br>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" required>
  <br>
  <label for="password">Enter your new password:</label>
  <input type="password" id="password" required>
  <br>
  <button onclick="changePassword()">Change Password</button>

  <script>
    function verifyCode(enteredCode) {
      const storedCode = localStorage.getItem('resetCode');
      return enteredCode === storedCode;
    }

    async function changePassword() {
      const enteredCode = document.getElementById('code').value;
      const userEmail = document.getElementById('email').value;
      const newPassword = document.getElementById('password').value;

      if (verifyCode(enteredCode)) {
        const requestData = {
          email: userEmail,
          password: newPassword
        };

        try {
          const response = await fetch('https://x8ki-letl-twmt.n7.xano.io/api:7AHo3u6l/mn_games_users', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(requestData)
          });

          if (response.ok) {
            console.log('Password changed successfully');
            localStorage.removeItem('resetCode'); // Remove the code value from local storage
          } else {
            console.error('Failed to change password');
          }
        } catch (error) {
          console.error('Error:', error);
        }
      } else {
        console.error('Invalid code. Please try again.');
      }
    }
  </script>
</body>
</html>
