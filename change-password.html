<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>
<style>
    /* Your CSS styles here */
</style>
</head>
<body>

<div class="container">
    <form id="resetPasswordForm">
        <h2 style="text-align:center;">Reset Password</h2>
        <input type="password" id="password" name="password" placeholder="New Password" required>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm New Password" required>
        <input type="submit" value="Reset Password">
    </form>

    <div class="error-message" id="errorMessage" style="display: none;"></div>
    <div class="success-message" id="successMessage" style="display: none;"></div>
</div>

<script>
document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirm_password").value;
    
    // Check if passwords match
    if (password !== confirmPassword) {
        // Show error message if passwords don't match
        document.getElementById("errorMessage").innerText = "Passwords do not match.";
        document.getElementById("errorMessage").style.display = "block";
        return; // Exit function early
    }
    
    var userData = {
        password: password
    };
    
    fetch('https://x8ki-letl-twmt.n7.xano.io/api:zcFv1lWu/update_password', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to reset password');
        }
        // Show success message
        document.getElementById("successMessage").innerText = "Password reset successful!";
        document.getElementById("successMessage").style.display = "block";
        // Hide error message if previously shown
        document.getElementById("errorMessage").style.display = "none";
    })
    .catch((error) => {
        console.error('Error:', error);
        // Show error message
        document.getElementById("errorMessage").innerText = "Failed to reset password. Please try again.";
        document.getElementById("errorMessage").style.display = "block";
        // Hide success message if previously shown
        document.getElementById("successMessage").style.display = "none";
    });
});
</script>

</body>
</html>
