<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <script>
        // Function to check if the user came from an external source
        function checkReferrer() {
            try {
                if (document.readyState !== "complete") {
                    // Wait for the page to fully load before executing the script
                    window.addEventListener("load", checkReferrer);
                    return;
                }

                var referrer = document.referrer;
                if (!referrer || referrer === "") {
                    console.warn("Referrer not available or empty. Skipping redirection.");
                    return;
                }

                if (referrer.indexOf("schoology.panel.moe") === -1) {
                    // Redirect to a different page
                    window.location.href = "different-page.html";
                }
            } catch (error) {
                // Log any errors to the console
                console.error("Error checking referrer:", error);
            }
        }

        // Call the function when the page has fully loaded
        checkReferrer();
    </script>
</body>
</html>
