<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Tour/Onboarding Page</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .slide {
        display: none;
        height: 100vh;
        width: 100%;
        background-color: #f1f1f1;
        text-align: center;
        padding-top: 20vh;
    }
    .slide.active {
        display: block;
    }
    .slide-content {
        max-width: 600px;
        margin: 0 auto;
    }
    .next-btn {
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
    }
    .close-btn {
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="slides">
    <div class="slide active">
        <div class="slide-content">
            <h2>Welcome to Our Website!</h2>
            <p>This is a brief tour to guide you through our website features.</p>
            <p>Step 1: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
    <div class="slide">
        <div class="slide-content">
            <p>Step 2: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
    <div class="slide">
        <div class="slide-content">
            <p>Step 3: Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </div>
</div>

<button class="next-btn" onclick="nextSlide()">Next</button>
<button class="close-btn" onclick="closeTour()">Close</button>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');
    const nextBtn = document.querySelector('.next-btn');
    const closeBtn = document.querySelector('.close-btn');

    function showSlide(n) {
        slides.forEach(slide => slide.classList.remove('active'));
        slides[n].classList.add('active');
        currentSlide = n;
        if (currentSlide === slides.length - 1) {
            nextBtn.style.display = 'none';
            closeBtn.style.display = 'block';
        } else {
            nextBtn.style.display = 'block';
            closeBtn.style.display = 'none';
        }
    }

    function nextSlide() {
        if (currentSlide < slides.length - 1) {
            showSlide(currentSlide + 1);
        }
    }

    function closeTour() {
        document.querySelector('.slides').style.display = 'none';
    }

    // Show the first slide initially
    showSlide(0);
</script>
</body>
</html>
