<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    form {
      width: 300px;
      margin: 0 auto;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      display: none;
    }
    .success {
      background-color: #90EE90;
      color: #006400;
      display: none;
    }
  </style>
</head>
<body>
  <h2>MN Games Sign-in</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required minlength="6">
    <button type="submit">Login</button>
    <p style="text-align: center"> Don't have an account?<br><a href="sign-up">Create One!</a></p>
    <p style="text-align: center"> Forgot your password?<br><a href="forgotpassword">Reset it!</a></p>
    <p id="error-message" class="error"></p>
    <p id="success-message" class="success"></p>
  </form>

  <script>
    // Initialize Supabase client for authentication and moderation
    const supabaseUrl = 'https://tdsxayxnjomnoiestnmj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkc3hheXhuam9tbm9pZXN0bm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTE3NDg4NzUsImV4cCI6MjAyNzMyNDg3NX0._1GPeVJvMjrSyNX3x2mDSGACVIdFkmlD96rgDfOzSkY';
  const supabaseAuth = supabase.createClient(supabaseUrl, supabaseKey);


 // Get form elements
    const form = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    const successMessage = document.getElementById('success-message');

    // Handle form submission
    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      const email = emailInput.value;
      const password = passwordInput.value;

      if (!email || !password) {
        displayError('Please fill in all fields.');
        return;
      }

      try {
        // Check if user is suspended or terminated
        const { data: suspensionData, error: suspensionError } = await supabaseAuth
          .from('moderation')
          .select('*')
          .eq('email', email)
          .in('status', ['suspended', 'terminated'])
          .single();

        if (suspensionError) {
          console.error('Error checking suspension status:', suspensionError.message);
          displayError('Unable to check user status. Please try again.');
          return;
        }

        if (suspensionData) {
          const { status, reason, reinstated_at } = suspensionData;

          if (status === 'suspended') {
            displayError(`Your account is suspended. Reason: ${reason}.`);
            return;
          } else if (status === 'terminated') {
            displayError(`Your account is permanently banned. Reason: ${reason}.`);
            return;
          }
        }

        // Attempt to sign in the user
        const { user, error } = await supabase.auth.signIn({
          email,
          password,
        });

        if (error) {
          console.error('Error logging in:', error.message);
          displayError('Invalid email or password.');
          return;
        }

        console.log('User logged in:', user);
        // Store email in local storage only if login is successful
        localStorage.setItem('email', email);
        displaySuccess('Successfully logged in, redirecting...');

        setTimeout(function() {
          window.location.href = '/dashboard';
        }, 3000); // Redirect after 3 seconds

      } catch (error) {
        console.error('Unexpected error:', error);
        displayError('An unexpected error occurred. Please try again.');
      }
    });

    // Function to display error message
    function displayError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Function to display success message
    function displaySuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }
  </script>
</body>
</html>
