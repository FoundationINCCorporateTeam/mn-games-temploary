<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            display: none;
        }
        .success {
            color: green;
            display: none;
        }
    </style>
</head>
<body>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required minlength="6">
        <button type="submit">Login</button>
        <p style="text=align-center"> Don't have an account?<br><a herf="sign-up">Create an One!</a>
        <p style="text=align-center"> Forgot your password?<br><a herf="forgotpassword">Reset it!</a>
        <p id="error-message" class="error"></p>
        <p id="success-message" class="success"></p>
    </form>

    <script>
        // Initialize Supabase
        var supabase = supabase.createClient('https://tdsxayxnjomnoiestnmj.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkc3hheXhuam9tbm9pZXN0bm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTE3NDg4NzUsImV4cCI6MjAyNzMyNDg3NX0._1GPeVJvMjrSyNX3x2mDSGACVIdFkmlD96rgDfOzSkY');

        // Get form elements
        var form = document.getElementById('login-form');
        var emailInput = document.getElementById('email');
        var passwordInput = document.getElementById('password');
        var errorMessage = document.getElementById('error-message');
        var successMessage = document.getElementById('success-message');

        // Handle form submission
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            var email = emailInput.value;
            var password = passwordInput.value;

            if (!email || !password) {
                errorMessage.textContent = 'Please fill in all fields.';
                errorMessage.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters.';
                errorMessage.style.display = 'block';
                return;
            }

            // Authenticate the user
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                console.error('Error logging in:', error);
                errorMessage.textContent = 'Invalid email or password.';
                errorMessage.style.display = 'block';
            } else {
                console.log('User logged in:', data);
                successMessage.textContent = 'Successfully logged in, redirecting...';
                successMessage.style.display = 'block';
                setTimeout(function() {
                    window.location.href = 'https://schoology.panel.moe/dashboard';
                }, 3000); // Redirect after 3 seconds
            }
        });
    </script>
</body>
</html>
