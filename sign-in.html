<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
    <style>
        body {
            text-align:center;
            font-family: Arial, sans-serif;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            display: none;
        }
        .success {
            background-color: #90EE90;
            color: #006400;
            display: none;
        }
    </style>
</head>
<body>
    <h2>MN Games Sign-in</h2>
    <form id="login-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required minlength="6">
        <button type="submit">Login</button>
        <p style="text-align:center"> Don't have an account?<br><a href="sign-up">Create One!</a></p>
        <p style="text-align:center"> Forgot your password?<br><a href="forgotpassword">Reset it!</a></p>
        <p id="error-message" class="error"></p>
        <p id="success-message" class="success"></p>
    </form>

    <script>
        // Initialize Supabase
        var supabase = supabase.createClient('https://tdsxayxnjomnoiestnmj.supabase.co', 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkc3hheXhuam9tbm9pZXN0bm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTE3NDg4NzUsImV4cCI6MjAyNzMyNDg3NX0._1GPeVJvMjrSyNX3x2mDSGACVIdFkmlD96rgDfOzSkY');

        // Get form elements
        var form = document.getElementById('login-form');
        var emailInput = document.getElementById('email');
        var passwordInput = document.getElementById('password');
        var errorMessage = document.getElementById('error-message');
        var successMessage = document.getElementById('success-message');

        // Handle form submission
        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            var email = emailInput.value;
            var password = passwordInput.value;

            if (!email || !password) {
                displayError('Please fill in all fields.');
                return;
            }

            // Store email in local storage
            localStorage.setItem('email', email);

            // Authenticate the user
            const { user, error } = await supabase.auth.signIn({
                email: email,
                password: password,
            });

            if (error) {
                console.error('Error logging in:', error);
                displayError('Invalid email or password.');
            } else {
                console.log('User logged in:', user);
                displaySuccess('Successfully logged in, redirecting...');
                setTimeout(function() {
                    window.location.href = '/dashboard';
                }, 3000); // Redirect after 3 seconds
            }
        });

        // Function to display error message
        function displayError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        // Function to display success message
        function displaySuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
    </script>
</body>
</html>
