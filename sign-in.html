<!DOCTYPE html>
<html>
<head>
  <title>Login Form</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@latest"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    form {
      width: 300px;
      margin: 0 auto;
    }
    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      display: none;
    }
    .success {
      background-color: #90EE90;
      color: #006400;
      display: none;
    }
  </style>
</head>
<body>
  <h2>MN Games Sign-in</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required minlength="6">
    <button type="submit">Login</button>
    <p style="text-align: center"> Don't have an account?<br><a href="sign-up">Create One!</a></p>
    <p style="text-align: center"> Forgot your password?<br><a href="forgotpassword">Reset it!</a></p>
    <p id="error-message" class="error"></p>
    <p id="success-message" class="success"></p>
  </form>

  <script>
    // Initialize Supabase for authentication and mn_credits
    var supabaseAuth = supabase.createClient('https://tdsxayxnjomnoiestnmj.supabase.co', 'YOUR_SUPABASE_KEY_AUTH');

    // Initialize Supabase for mngamesplus
    var supabaseMngamesplus = supabase.createClient('https://dvsoyesscauzsirtjthh.supabase.co', 'YOUR_SUPABASE_KEY_MNGAMESPLUS');

    // Get form elements
    var form = document.getElementById('login-form');
    var emailInput = document.getElementById('email');
    var passwordInput = document.getElementById('password');
    var errorMessage = document.getElementById('error-message');
    var successMessage = document.getElementById('success-message');

    // Handle form submission
    form.addEventListener('submit', async function(event) {
      event.preventDefault();

      var email = emailInput.value;
      var password = passwordInput.value;

      if (!email || !password) {
        displayError('Please fill in all fields.');
        return;
      }

      try {
        // Authenticate the user with supabaseAuth
        const { data: user, error: authError } = await supabaseAuth.auth.signInWithPassword({
          email: email,
          password: password,
        });

        if (authError) {
          console.error('Error logging in:', authError);
          displayError('Invalid email or password.');
          return;
        }

        console.log('User logged in:', user);
        // Store email in local storage only if login is successful
        localStorage.setItem('email', email);
        displaySuccess('Successfully logged in, redirecting...');

        // Retrieve user's mn_credits value and store it in local storage
        const { data: creditsData, error: creditsError } = await supabaseAuth
          .from('users')
          .select('mn_credits')
          .eq('email', email)
          .single();

        if (creditsError) {
          console.error('Error retrieving mn_credits:', creditsError);
          displayError('Unable to retrieve user credits.');
          return;
        }

        localStorage.setItem('mn_credits', creditsData.mn_credits);
        console.log('MN Credits retrieved:', creditsData.mn_credits);

        // Check if the email exists in mngamesplus table with supabaseMngamesplus
        const { data: mngamesData, error: mngamesError } = await supabaseMngamesplus
          .from('mngamesplus')
          .select('email')
          .eq('email', email)
          .single();

        if (mngamesError && mngamesError.code !== 'PGRST116') {
          console.error('Error checking mngamesplus table:', mngamesError);
          displayError('Unable to verify additional account info.');
          return;
        }

        // Set ismngamesplus to true if email exists, otherwise false
        const isMngamesplus = !!mngamesData;
        localStorage.setItem('ismngamesplus', isMngamesplus);

        setTimeout(function() {
          window.location.href = '/dashboard';
        }, 3000); // Redirect after 3 seconds

      } catch (error) {
        console.error('Unexpected error:', error);
        displayError('An unexpected error occurred. Please try again.');
      }
    });

    // Function to display error message
    function displayError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    // Function to display success message
    function displaySuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }
  </script>
</body>
</html>
