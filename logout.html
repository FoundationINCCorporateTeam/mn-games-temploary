<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Protected Page</title>
</head>
<body>

<h1>Welcome to the Protected Page</h1>
<p>This page is accessible only if you are signed in.</p>

<!-- Button to remove/reset authentication token -->
<button onclick="resetAuthToken()">Sign Out</button>

<script>
// Function to remove/reset authentication token
function resetAuthToken() {
    localStorage.removeItem('authToken'); // Remove authToken from local storage
    // Redirect user to sign-in page after removing token
    window.location.href = 'signin.html';
}
</script>

</body>
</html>
