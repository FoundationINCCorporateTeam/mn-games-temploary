<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cooldown Page</title>
  <style>
    /* Cooldown page styling */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .cooldown-container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 8px;
      width: 300px;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    #countdown {
      font-size: 2rem;
      color: #ffddc1;
      margin-top: 5px;
    }
    input[type="password"], button {
      padding: 10px;
      margin-top: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
    }
    button {
      background-color: #ffddc1;
      color: #333;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="cooldown-container">
    <h1>Cooldown in Progress</h1>
    <p>Return to the main page in:</p>
    <span id="countdown">...</span>

    <!-- Admin password reset section -->
    <input type="password" id="adminPassword" placeholder="Enter admin password" />
    <button onclick="checkAdminPassword()">End Cooldown</button>
  </div>

  <script>
    const COOLDOWN_DURATION = 2 * 60 * 1000; // 2 minutes
    const MAIN_PAGE_URL = 'index.html';
    const ADMIN_PASSWORD = 'MNNolan404';
    let userAccessData = JSON.parse(localStorage.getItem("userAccessData"));

    function updateCountdown() {
      const currentTime = Date.now();
      const elapsed = currentTime - userAccessData.accessStartTime;
      const remainingCooldown = COOLDOWN_DURATION - elapsed;

      if (remainingCooldown <= 0) {
        // End cooldown and redirect to main page
        userAccessData.isInCooldown = false;
        userAccessData.accessStartTime = Date.now();
        localStorage.setItem("userAccessData", JSON.stringify(userAccessData));
        window.location.href = MAIN_PAGE_URL;
      } else {
        // Display countdown in minutes and seconds
        const minutes = Math.floor((remainingCooldown / 1000) / 60);
        const seconds = Math.floor((remainingCooldown / 1000) % 60);
        document.getElementById("countdown").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      }
    }

    function checkAdminPassword() {
      const enteredPassword = document.getElementById("adminPassword").value;
      if (enteredPassword === ADMIN_PASSWORD) {
        // End cooldown and redirect to main page
        userAccessData.isInCooldown = false;
        userAccessData.accessStartTime = Date.now();
        localStorage.setItem("userAccessData", JSON.stringify(userAccessData));
        alert("Cooldown ended. Redirecting to the main page.");
        window.location.href = MAIN_PAGE_URL;
      } else {
        alert("Incorrect password. Please try again.");
      }
    }

    // Initialize the countdown on load
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
