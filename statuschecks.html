<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Referral and MN Credits Qualification</title>
</head>
<body>
    <button id="checkCreditsButton">Check Credits</button>

    <script>
        async function checkReferralAndMNQualification() {
            // Get the email from local storage
            const userEmail = localStorage.getItem("email");

            // Check if email is present
            if (!userEmail) {
                console.error("User email not found in local storage");
                return;
            }

            // Fetch user data from Supabase
            const response = await fetch('https://dvsoyesscauzsirtjthh.supabase.co/rest/v1/users?email=eq.' + userEmail, {
                headers: {
                    'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR2c295ZXNzY2F1enNpcnRqdGhoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTQzNTU4NDQsImV4cCI6MjAyOTkzMTg0NH0.3HoGdobfXm7-SJtRSVF7R9kraDNHBFsiEaJunMjwpHk',
                    'Content-Type': 'application/json'
                }
            });

            const data = await response.json();

            // Check if user data exists
            if (data.length === 0) {
                console.error("User not found in the database.");
                return;
            }

            // Check referral count and MN Credits value
            const referralCount = data[0].referral_count;
            const mnCredits = data[0].mn_credits;

            if (referralCount > 2 && mnCredits > 50) {
                alert("Congratulations! You qualify.");
            } else {
                alert("Sorry, you do not qualify.");
            }
        }

        // Attach event listener to the button
        document.getElementById('checkCreditsButton').addEventListener('click', checkReferralAndMNQualification);
    </script>
</body>
</html>
