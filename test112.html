<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            var expires = "";
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // Function to check if 24 hours have passed since first visit
        function checkFirstVisit() {
            var firstVisit = getCookie("firstVisit");
            if (!firstVisit) {
                // Set the first visit time
                setCookie("firstVisit", new Date().getTime(), 1);
            } else {
                // Check if 24 hours have passed since first visit
                var currentTime = new Date().getTime();
                var twentyFourHours = 24 * 60 * 60 * 1000;
                if (currentTime - parseInt(firstVisit) >= twentyFourHours) {
                    // Redirect to a different page
                    window.location.href = "different-page.html";
                }
            }
        }

        // Call the function on page load
        checkFirstVisit();
    </script>
</body>
</html>
