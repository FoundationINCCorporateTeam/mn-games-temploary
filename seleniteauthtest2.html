    <script>
      // Function to check if the page is loaded inside an iframe
      function checkIfInIframe() {
        if (window.self === window.top) {
          // If not in an iframe, redirect to an error page or show a message
          document.body.innerHTML = '<p>This page can only be accessed through an iframe.</p>';
          // Optionally, you can redirect to another page
          // window.location.href = 'error.html';
        }
      }

      // Call checkIfInIframe function when the page loads
      document.addEventListener('DOMContentLoaded', checkIfInIframe);
    </script>
