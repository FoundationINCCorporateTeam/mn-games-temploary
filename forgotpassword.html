<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>
<link rel="shortcut icon" type="image/png" href="/Designer (5).png"/>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('background.jpg'); /* Background photo */
        background-size: cover;
        background-position: center;
        height: 100vh; /* Full viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
    }
    form {
        max-width: 400px;
        width: 100%;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); /* Shadow effect */
    }
    input[type="email"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    .error-message, .success-message {
        background-color: rgba(255, 0, 0, 0.8); /* Red background for error message */
        border: 1px solid #FFFFFF; /* White border */
        color: white; /* White text */
        padding: 10px; /* Padding */
        border-radius: 10px; /* Rounded corners */
        margin-top: 20px; /* Margin from the top */
        text-align: center;
        display: none; /* Initially hidden */
    }
    .success-message {
        background-color: rgba(0, 128, 0, 0.8); /* Green background for success message */
    }
</style>
</head>
<body>

<div class="container">
    <form id="forgot-password-form">
        <h2 style="text-align:center;">Forgot Password</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="submit" value="Send Reset Link">
    </form>

    <div class="error-message" id="errorMessage">Invalid email. Please try again.</div>
    <div class="success-message" id="successMessage">Reset link sent successfully! Please check your email.</div>
</div>

<script>
document.getElementById("forgot-password-form").addEventListener("submit", function(event) {
    event.preventDefault();
    var email = document.getElementById("email").value;
    
    var userData = {
        email: email
    };
    
    fetch('https://x8ki-letl-twmt.n7.xano.io/api:AUhzEE87/request-for-password', {
        method: 'GET',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(userData)
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Failed to send reset link');
        }
        return response.json();
    })
    .then(data => {
        console.log('Success:', data);
        // Show success message
        document.getElementById("successMessage").style.display = "block";
    })
    .catch((error) => {
        console.error('Error:', error);
        // Show error message
        document.getElementById("errorMessage").style.display = "block";
    });
});

// Add event listener to input field to hide error message when focused
document.getElementById("email").addEventListener("focus", function() {
    document.getElementById("errorMessage").style.display = "none";
});
</script>

</body>
</html>
