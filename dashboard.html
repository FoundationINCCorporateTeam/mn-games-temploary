<style>
/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    overflow: hidden; /* Clearfix for floated elements */
}

/* Header Styles */
header {
    background-color: #007bff;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    font-size: 24px;
    margin-right: auto;
}

header button {
    background-color: #fff;
    color: #007bff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

header button:hover {
    background-color: #0056b3;
    color: #fff;
}

/* Main Section Styles */
main {
    padding: 50px 0;
}

main h2 {
    font-size: 32px;
    margin-bottom: 20px;
}

/* Game Columns Styles */
.column {
    float: left;
    width: 25%;
    padding: 0 20px;
}

.column h3 {
    font-size: 24px;
    margin-bottom: 10px;
}

.column p {
    margin-bottom: 20px;
}

.column button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    display: block;
    margin-bottom: 10px;
}

.column button:hover {
    background-color: #45a049;
}

/* Clearfix for floated elements */
.container::after {
    content: "";
    display: table;
    clear: both;
}
</style>
