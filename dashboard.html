<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MN Games Dashboard</title>
<style>
/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Global Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    color: #333;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
    overflow: hidden; /* Clearfix for floated elements */
}

/* Header Styles */
header {
    background-color: #007bff;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    font-size: 24px;
    margin-right: auto;
}

header button {
    background-color: #fff;
    color: #007bff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

header button:hover {
    background-color: #0056b3;
    color: #fff;
}

/* Main Section Styles */
main {
    padding: 50px 0;
}

main h2 {
    font-size: 32px;
    margin-bottom: 20px;
}

/* Game Columns Styles */
.column {
    float: left;
    width: 25%;
    padding: 0 20px;
}

.column h3 {
    font-size: 24px;
    margin-bottom: 10px;
}

.column p {
    margin-bottom: 20px;
}

.column button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 5px;
    display: block;
    margin-bottom: 10px;
}

.column button:hover {
    background-color: #45a049;
}

/* Clearfix for floated elements */
.container::after {
    content: "";
    display: table;
    clear: both;
}
</style>
</head>
<body>

<!-- Header Section -->
<header>
    <div class="container">
        <h1>MN Games Dashboard</h1>
        <button onclick="resetAuthToken()">Sign Out</button>
    </div>
</header>

<!-- Main Section -->
<main>
    <div class="container">
        <!-- Game Columns -->
        <div class="column">
            <h3>Premium Games</h3>
            <p>Explore our premium games.</p>
            <button>Explore</button>
        </div>
        <div class="column">
            <h3>Ultimate Games</h3>
            <p>Discover our ultimate gaming experience.</p>
            <button>Discover</button>
        </div>
        <div class="column">
            <h3>MN Secure Browser</h3>
            <p>Experience secure browsing with our browser.</p>
            <button>Get Secure</button>
        </div>
        <div class="column">
            <h3>Home Page</h3>
            <p>Return to the home page.</p>
            <button>Home</button>
        </div>
    </div>
</main>

<script>
// Function to remove/reset authentication token
function resetAuthToken() {
    localStorage.removeItem('authToken'); // Remove authToken from local storage
    // Redirect user to sign-in page after removing token
    window.location.href = 'sign-in.html';
}

// Function to check if the user is signed in
function checkAuthentication() {
    // Check if token exists in local storage
    const token = localStorage.getItem('authToken');
    if (!token) {
        // If token doesn't exist, redirect user to sign-in page
        window.location.href = 'sign-in.html';
        return; // Exit function to prevent further execution
    }
    
    // Example: Check if token is valid (You should implement your own validation logic here)
    // For demonstration purposes, always consider the user as authenticated
    // In a real-world scenario, you would perform server-side validation of the token
    const isAuthenticated = true; // Change this according to your validation logic
    
    if (!isAuthenticated) {
        // If user is not authenticated, redirect user to sign-in page
        window.location.href = 'sign-in.html';
        return; // Exit function to prevent further execution
    }
}

// Call checkAuthentication function when the page loads
window.onload = checkAuthentication;
</script>

</body>
</html>
