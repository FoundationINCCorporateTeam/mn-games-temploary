<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Page Not Found</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f1f1f1;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 600px;
    margin: 100px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  h1 {
    color: #FF6347;
    font-size: 3em;
    margin-bottom: 20px;
  }

  p {
    color: #555;
    font-size: 1.2em;
    margin-bottom: 20px;
  }

  .emoji {
    font-size: 4em;
  }

  .link-btn {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  .link-btn:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>404 - Oops! This Page is Lost in Space</h1>
    <p>Oh no! It seems like the page you're looking for has taken off into the cosmic abyss!</p>
    <div class="emoji">👨‍🚀🚀🌌</div>
    <p>But don't worry! You can still navigate back to <a href="/">MN Games Home</a>.</p>
    <p>While you're here, why not LEARN HOW TO TYPE or, maybe it is just an error on our end.</p>
  </div>
</body>
</html>
