<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MN Games - Settings</title>
    <style>
        body {
            color: white;
            background-color: black;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        button {
            background-color: blue;
            color: white;
            border-radius: 3px;
            padding: 10px;
            margin: 5px;
            position: relative;
            z-index: 10;
        }
        /* Styles for the settings menu */
        #settingsModal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
        }
        #settingsModalContent {
            background-color: black;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid blue;
            width: 50%;
            color: white;
        }
        input[type="text"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Welcome to MN Games Limited (Temporary)</h1>
    <div>
        <button onclick="openSecureBrowser1()">1v1.lol</button>
        <button onclick="openSecureBrowser2()">Slope 2</button>
        <button onclick="openSecureBrowser3()">Slope</button>
        <button onclick="openSecureBrowser4()">Stickman Hook</button>
        <button onclick="openSecureBrowser5()">World's Hardest Game 2</button>
        <button onclick="openSecureBrowser6()">Retro Bowl</button>
        <button onclick="openSecureBrowser7()">N Gon</button>
        <button onclick="openSecureBrowser8()">MotoX3M</button>
        <button onclick="openSecureBrowser9()">Death Run 3D</button>
    </div>
    <button id="openSettingsBtn">Settings</button>

    <!-- Settings Modal -->
    <div id="settingsModal">
        <div id="settingsModalContent">
            <h2>Settings</h2>
            <label>Panic Button Position: </label>
            <input type="text" id="panicPosition" placeholder="e.g., top-right, bottom-left"><br>
            
            <label>Emergency Key (Combo + URL): </label>
            <input type="text" id="emergencyKey" placeholder="e.g., Ctrl+Shift+P"><br>
            <input type="text" id="emergencyUrl" placeholder="e.g., https://example.com"><br>
            
            <label>Image URL (for Icon): </label>
            <input type="text" id="imageUrl" placeholder="e.g., https://example.com/image.png"><br>
            
            <label>Tab Title: </label>
            <input type="text" id="tabTitle" placeholder="e.g., MN Games"><br>
            
            <label>Panic Button URL: </label>
            <input type="text" id="panicUrl" placeholder="e.g., https://osseo.schoology.com"><br>
            
            <button onclick="saveSettings()">Save Settings</button>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
<script>
    // Supabase client initialization (replace with your Supabase URL and key)
    const supabaseUrl = 'https://tdsxayxnjomnoiestnmj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkc3hheXhuam9tbm9pZXN0bm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTE3NDg4NzUsImV4cCI6MjAyNzMyNDg3NX0._1GPeVJvMjrSyNX3x2mDSGACVIdFkmlD96rgDfOzSkY'; // Replace with your actual Supabase key
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Open the settings modal
    document.getElementById("openSettingsBtn").onclick = function() {
        document.getElementById("settingsModal").style.display = "block";
        loadExistingSettings(); // Load existing settings when modal opens
    };

    // Close the settings modal
    function closeSettings() {
        document.getElementById("settingsModal").style.display = "none";
    }

    // Load existing settings from Supabase
    async function loadExistingSettings() {
        const userId = localStorage.getItem('settingsUserId');
        if (!userId) return; // No user ID found

        const { data, error } = await supabase
            .from('settings')
            .select('*')
            .eq('user_id', userId)
            .single();
        if (error == "PGRST116") {
            console.log("No user id found")
        };
        if (error) {
            console.error("Error loading settings from Supabase:", error);
            return;
        }

        // Populate the form with existing settings
        if (data) {
            document.getElementById("panicPosition").value = data.panicposition || '';
            document.getElementById("emergencyKey").value = data.emergencykey || '';
            document.getElementById("emergencyUrl").value = data.emergencyurl || '';
            document.getElementById("imageUrl").value = data.imageurl || '';
            document.getElementById("tabTitle").value = data.tabtitle || '';
            document.getElementById("panicUrl").value = data.panicurl || '';
        }
    }

    // Save settings to Supabase and localStorage
    async function saveSettings() {
        const userId = localStorage.getItem('settingsUserId');
        if (!userId) {
            console.error("No user ID found in localStorage.");
            return;
        }

        const panicposition = document.getElementById("panicPosition").value;
        const emergencykey = document.getElementById("emergencyKey").value;
        const emergencyurl = document.getElementById("emergencyUrl").value;
        const imageurl = document.getElementById("imageUrl").value;
        const tabtitle = document.getElementById("tabTitle").value;
        const panicurl = document.getElementById("panicUrl").value;

        const settings = {
            user_id: userId,
            panicposition,
            emergencykey,
            emergencyurl,
            imageurl,
            tabtitle,
            panicurl
        };

        // Upsert settings to Supabase (insert if not exists, update if exists)
        const { data, error } = await supabase
            .from('settings')
            .upsert([settings], { onConflict: ['user_id'] });

        if (error) {
            console.error("Error saving settings to Supabase:", error);
        } else {
            console.log("Settings saved successfully:", data);
        }

        closeSettings();
    }

    // Check user authentication
    function checkAuthentication() {
        const token = localStorage.getItem('sb-tdsxayxnjomnoiestnmj-auth-token');
        if (!token) {
            window.location.href = 'unauthorized1';
        } else {
            // Generate and store a unique user ID in localStorage
            if (!localStorage.getItem('settingsUserId')) {
                const uniqueUserId = Date.now(); // Simple unique ID generation
                localStorage.setItem('settingsUserId', uniqueUserId);
            }
        }
    }

    checkAuthentication();
</script>
</body>
</html>
