<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            color: white;
            background-color: black;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        button {
            background-color: blue;
            color: white;
            border-radius: 3px;
            padding: 10px;
            margin: 5px;
            position: relative;
            z-index: 10;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }
        a.panic {
            background: linear-gradient(to right, #ff0000, #ff0000);
            background-color: #ff0000;
            color: #fff;
            font-family: Trebuchet MS;
            font-size: 18px;
            font-weight: 800;
            text-decoration: none;
            padding: 14px 15px;
            border-radius: 10px;
            display: inline-block;
            position: absolute;
            top: 10px; /* Default position */
            right: 10px; /* Default position */
            z-index: 20;
            cursor: pointer;
        }
        /* Styles for the settings popup */
        .settings-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 50;
        }
    </style>
</head>
<body>
    <h1>Welcome to MN Games Limited (Temporary)</h1>
    <div>
        <button onclick="openSecureBrowser1()">1v1.lol</button>
        <button onclick="openSecureBrowser2()">Slope 2</button>
        <button onclick="openSecureBrowser3()">Slope</button>
        <button onclick="openSecureBrowser4()">Stickman Hook</button>
        <button onclick="openSecureBrowser5()">World's Hardest Game 2</button>
        <button onclick="openSecureBrowser6()">Retro Bowl</button>
        <button onclick="openSecureBrowser7()">N Gon</button>
        <button onclick="openSecureBrowser8()">MotoX3M</button>
        <button onclick="openSecureBrowser9()">Death Run 3D</button>
        <button onclick="toggleSettings()">Settings</button> <!-- New settings button -->
    </div>

    <div class="overlay" id="overlay"></div>
    
    <div class="settings-popup" id="settingsPopup">
        <h2>Settings</h2>
        <label for="panicPosition">Panic Button Position:</label>
        <select id="panicPosition">
            <option value="top-right">Top Right</option>
            <option value="top-left">Top Left</option>
            <option value="bottom-right">Bottom Right</option>
            <option value="bottom-left">Bottom Left</option>
        </select>
        <br><br>
        <label for="panicURL">Panic Button URL:</label>
        <input type="text" id="panicURL" placeholder="Enter Panic Button URL" value="https://osseo.schoology.com">
        <br><br>
        <button onclick="applySettings()">Apply</button>
        <button onclick="toggleSettings()">Close</button>
    </div>

    <!-- Link the external JavaScript file -->
    <script src="gamepage.js"></script>
    <script>
        function toggleSettings() {
            const settingsPopup = document.getElementById('settingsPopup');
            const overlay = document.getElementById('overlay');
            const isVisible = settingsPopup.style.display === 'block';
            settingsPopup.style.display = isVisible ? 'none' : 'block';
            overlay.style.display = isVisible ? 'none' : 'block';
        }
    </script>
</body>
</html>
