<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .body {
            color: white;
            background-color: black;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        .button {
            background-color: blue;
            color: white;
            border-radius: 3px;
            padding: 10px;
            margin: 5px;
            position: relative;
            z-index: 10;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }
        /* Panic Button Styles */
        .settings-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="body">
    <h1>Welcome to MN Games Limited (Temporary)</h1>
    <div>
        <button class="button" onclick="openSecureBrowser1()">1v1.lol</button>
        <button class="button" onclick="openSecureBrowser2()">Slope 2</button>
        <button class="button" onclick="openSecureBrowser3()">Slope</button>
        <button class="button" onclick="openSecureBrowser4()">Stickman Hook</button>
        <button class="button" onclick="openSecureBrowser5()">World's Hardest Game 2</button>
        <button class="button" onclick="openSecureBrowser6()">Retro Bowl</button>
        <button class="button" onclick="openSecureBrowser7()">N-Gon</button>
        <button class="button" onclick="openSecureBrowser8()">Motox3m</button>
        <button class="button" onclick="openSecureBrowser9()">Death Run 3D</button>
        <button class="button" onclick="toggleSettings()">Settings</button>
    </div>
    <div class="settings-popup" id="settingsPopup">
        <h2>Settings</h2>
        <label for="panicPosition">Panic Button Position:</label>
        <select id="panicPosition">
            <option value="top-right">Top Right</option>
            <option value="top-left">Top Left</option>
            <option value="bottom-right">Bottom Right</option>
            <option value="bottom-left">Bottom Left</option>
        </select>
        <br><br>
        <label for="panicURL">Panic Button URL:</label>
        <input type="text" id="panicURL" placeholder="Enter panic URL" />
        <br><br>
        <button class="button" onclick="applySettings()">Apply</button>
        <button class="button" onclick="toggleSettings()">Close</button>
    </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/FoundationINCCorporateTeam/MNFeedback@main/FFeedbackwidget.js"></script>
    <script src="gamepage.js"></script>
    <script>
        function toggleSettings() {
            const popup = document.getElementById('settingsPopup');
            popup.style.display = (popup.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</body>
</html>
