<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipedia</title>
    <style>
        body {
            color: white;
            background-color: black;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        button {
            background-color: blue;
            color: white;
            border-radius: 3px;
            padding: 10px;
            margin: 5px;
            position: relative;
            z-index: 10;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }
        a.panic {
            background: linear-gradient(to right, #ff0000, #ff0000);
            background-color: #ff0000;
            color: #fff;
            font-family: Trebuchet MS;
            font-size: 18px;
            font-weight: 800;
            text-decoration: none;
            padding: 14px 15px;
            border-radius: 10px;
            display: inline-block;
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 20;
            cursor: grab;
        }
        /* Styles for the settings menu */
        #settingsModal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
        }
        #settingsModalContent {
            background-color: black;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid blue;
            width: 50%;
            color: white;
        }
        input[type="text"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>Welcome to MN Games Limited (Temporary)</h1>
    <div>
        <button onclick="openSecureBrowser1()">1v1.lol</button>
        <button onclick="openSecureBrowser2()">Slope 2</button>
        <button onclick="openSecureBrowser3()">Slope</button>
        <button onclick="openSecureBrowser4()">Stickman Hook</button>
        <button onclick="openSecureBrowser5()">World's Hardest Game 2</button>
        <button onclick="openSecureBrowser6()">Retro Bowl</button>
        <button onclick="openSecureBrowser7()">N Gon</button>
        <button onclick="openSecureBrowser8()">MotoX3M</button>
        <button onclick="openSecureBrowser9()">Death Run 3D</button>
    </div>
    <button id="openSettingsBtn">Settings</button>

    <!-- Settings Modal -->
    <div id="settingsModal">
        <div id="settingsModalContent">
            <h2>Settings</h2>
            <label>Panic Button Position: </label>
            <input type="text" id="panicPosition" placeholder="e.g., top-right, bottom-left"><br>
            
            <label>Emergency Key (Combo + URL): </label>
            <input type="text" id="emergencyKey" placeholder="e.g., Ctrl+Shift+P"><br>
            <input type="text" id="emergencyUrl" placeholder="e.g., https://example.com"><br>
            
            <label>Image URL (for Icon): </label>
            <input type="text" id="imageUrl" placeholder="e.g., https://example.com/image.png"><br>
            
            <label>Tab Title: </label>
            <input type="text" id="tabTitle" placeholder="e.g., MN Games"><br>
            
            <label>Panic Button URL: </label>
            <input type="text" id="panicUrl" placeholder="e.g., https://osseo.schoology.com"><br>
            
            <button onclick="saveSettings()">Save Settings</button>
            <button onclick="closeSettings()">Close</button>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.45.4/dist/umd/supabase.min.js"></script>
<script>
    // Supabase client initialization (replace with your Supabase URL and key)
    const supabaseUrl = 'https://tdsxayxnjomnoiestnmj.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRkc3hheXhuam9tbm9pZXN0bm1qIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTE3NDg4NzUsImV4cCI6MjAyNzMyNDg3NX0._1GPeVJvMjrSyNX3x2mDSGACVIdFkmlD96rgDfOzSkY';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    let userId;

    // Check user authentication and retrieve userid
    async function checkAuthentication() {
        const token = localStorage.getItem('sb-tdsxayxnjomnoiestnmj-auth-token');
        if (!token) {
            window.location.href = 'unauthorized1';
        } else {
            const { data, error } = await supabase.auth.getUser(token);
            if (error || !data) {
                console.error('Error retrieving user:', error);
                window.location.href = 'unauthorized1';
            } else {
                userId = data.user.id;
                localStorage.setItem('userid', userId);
            }
        }
    }

    checkAuthentication();

    // Load settings for the user
    async function loadSettings() {
        const storedUserId = localStorage.getItem('userid');
        if (!storedUserId) {
            console.error("User ID not found in localStorage.");
            return;
        }

        const { data, error } = await supabase
            .from('settings')
            .select('*')
            .eq('userid', storedUserId)
            .single();

        if (error) {
            console.error("Error loading settings from Supabase:", error);
            return null;
        }

        localStorage.setItem('gameSettings', JSON.stringify(data));
        return data;
    }

    // Open the settings modal
    document.getElementById("openSettingsBtn").onclick = function() {
        document.getElementById("settingsModal").style.display = "block";
    };

    // Close the settings modal
    function closeSettings() {
        document.getElementById("settingsModal").style.display = "none";
    }

    // Save settings to Supabase and localStorage
    async function saveSettings() {
        const panicposition = document.getElementById("panicPosition").value;
        const emergencykey = document.getElementById("emergencyKey").value;
        const emergencyurl = document.getElementById("emergencyUrl").value;
        const imageurl = document.getElementById("imageUrl").value;
        const tabtitle = document.getElementById("tabTitle").value;
        const panicurl = document.getElementById("panicUrl").value;

        const settings = {
            userid: userId,
            panicposition,
            emergencykey,
            emergencyurl,
            imageurl,
            tabtitle,
            panicurl
        };

        // Check if the user's settings already exist
        const { data: existingSettings, error: selectError } = await supabase
            .from('settings')
            .select('*')
            .eq('userid', userId)
            .single();

        if (selectError && selectError.code !== 'PGRST116') { // 'PGRST116' means no rows found
            console.error("Error fetching settings from Supabase:", selectError);
            return;
        }

        if (existingSettings) {
            // Update existing settings
            const { data, error } = await supabase
                .from('settings')
                .update(settings)
                .eq('userid', userId);

            if (error) {
                console.error("Error updating settings:", error);
            } else {
                console.log("Settings updated successfully:", data);
            }
        } else {
            // Insert new settings
            const { data, error } = await supabase
                .from('settings')
                .insert([settings]);

            if (error) {
                console.error("Error saving settings to Supabase:", error);
            } else {
                console.log("Settings saved successfully:", data);
            }
        }

        // Save settings locally
        localStorage.setItem('gameSettings', JSON.stringify(settings));
        closeSettings();
    }
</script>
</body>
</html>
